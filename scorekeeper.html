<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/score.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://brainandmemoryhealth.com/wp-content/uploads/2021/02/Ping_Pong.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong ScoreKeeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content ">
                            <h2 class="title is-1"><span id="p1disp">0</span> to <span id="p2disp">0</span></h2>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label for="slct" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="selection" id="slct">
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1score" class=" is-primary button card-footer-item">+1 Player One</button>
                        <button id="p2score" class=" is-info button card-footer-item">+1 Player Two</button>
                        <button id="reset" class=" is-danger button card-footer-item">Reset</button>

                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="/JS/score.js"></script>
</body>

</html>
